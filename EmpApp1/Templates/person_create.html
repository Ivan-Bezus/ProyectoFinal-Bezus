{% extends 'temp_padre.html' %} <!--para heredar del template padre!-->

{% load static %}

{% block ContenidoQueCambia %}

    <h1> Cargar formulario de registro de inquilino</h1>
    
    <form action="{% url 'person-create' %}" method="POST">{% csrf_token %}
        <!-- "form" es una "key" que pasa un contexto creado por django para indicar los atributos del modelo -->
        {{form.as_p}} 

        <input type="submit" value="Registrar"/>
    
    </form>
    
{% endblock ContenidoQueCambia %}
